<style>
  body {
    margin: 0;
    height: 100%;
    font-family: "Inter";
    background-color: #2c2c2c;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .game {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  .game-canvas {
    background-color: #fff;
    border: 2px solid #000;
  }

  .game-controls {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 100%;
  }

  .game-controls h2 {
    color: #fff;
    font-size: 1.5rem;
    margin-bottom: 16px;
  }

  .button-group {
    display: flex;
    gap: 8px;
    flex-wrap: wrap;
    justify-content: center;
    margin-bottom: 16px;
  }

  .pixel-button {
    background: #ffffff;
    border: 1px solid #000000;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
  }

  .pixel-button:hover {
    background: #f0f0f0;
  }

  .pixel-button.active {
    background: #18A0FB;
    color: white;
    border-color: #0D8DE4;
  }

  .selected-size {
    color: #fff;
    font-size: 14px;
    margin-top: 8px;
  }

  .reset-button {
    margin-top: 16px;
    background: #ff4444;
    color: white;
    border: none;
    padding: 8px 16px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .reset-button:hover {
    background: #ff2222;
  }

  .reset-button svg {
    width: 14px;
    height: 14px;
  }
</style>
<div class="game app">
  <div class="game-controls">
    <div class="button-group">
      <button class="pixel-button" data-size="4">4px</button>
      <button class="pixel-button" data-size="8">8px</button>
      <button class="pixel-button" data-size="16">16px</button>
      <button class="pixel-button" data-size="32">32px</button>
      <button class="pixel-button" data-size="64">64px</button>
    </div>
    <button class="reset-button" id="reset-button">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 12a9 9 0 1 1 2.83 6.54M3 12H1M3 12l2-2" />
      </svg>
      Double tap to reset
    </button>
  </div>
  <script src="index.ts" type="module"></script>
</div>
